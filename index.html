<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span id="header-title">What's for Dinner?</span>
      <button class="button" id="add-recipe-button">ADD A RECIPE</button>
    </header>
    <main>
      <section id="form-card">
        <p>What are you looking for?</p>
        <form id="meal-form" action="#">
          <label for="side">
            <input type="checkbox" name="side" id="side" class="cb"/>Side
          </label>
          <label for="main">
            <input type="checkbox" name="main" id="main" class="cb"/>Main Dish
          </label>
          <label for="dessert">
            <input type="checkbox" name="dessert" id="dessert" class="cb"/>Desserts
          </label>
          <label for="meal">
            <input type="checkbox" name="meal" id="meal" />Entire Meal
          </label>
          <button class="button" id="form-submit-button">LET'S COOK!</button>
        </form>
      </section>
      <section id="meal-card">
        <img id="cookpot" class="hidden" src="./assets/cookpot.svg" alt="Cooking pot" />
        <div class="meal-container">
          <span class=""><em>You should make: </em></span>
          <p id="generated-meal"></p>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="main.js"></script>
</html>
